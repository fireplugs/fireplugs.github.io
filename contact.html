          <button type="submit" class="mt-6 p-3 bg-primary-500 text-white rounded-md hover:bg-primary-600 focus:outline-none focus:bg-primary-600">Submit</button>

  <script>
    for (const form of document.querySelectorAll('form')) {
      form.onsubmit = function (ev) {
        ev.preventDefault()
        const fd = new FormData(ev.target)
        const query = Array.from(fd.entries())
          .map(([key, value]) => `${key}=${value}`)
          .join('&')
        const email = protectEmail(this, 'info')
        location.href = `mailto:${email}?${query}`
      }
    }
  </script>
